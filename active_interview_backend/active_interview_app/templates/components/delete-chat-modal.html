<form method='post' id="deleteChatForm" action="#">
  {% csrf_token %}
  <div class="modal fade" data-bs-theme="dark" id="deleteChatModal" tabindex="-1" aria-labelledby="deleteChatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h1 class="modal-title text-danger fs-5" id="deleteChatModalLabel">ARE YOU SURE YOU WANT TO DELETE THIS?</h1>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
          <button type="submit" class="btn btn-danger" name="delete">YES</button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Script Generated by ChatGPT, modified slightly -->
<script>
  var deleteChatModal = document.getElementById('deleteChatModal');
  deleteChatModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget;
    // Get the chat id from data attribute
    var chatLink = button.getAttribute('data-chat-link');
    
    // Update the confirm delete link with the correct URL
    var deleteChatForm = document.getElementById('deleteChatForm');
    // Construct the URL; adjust as needed if using Django's url tag:
    deleteChatForm.action = chatLink;
  });
</script>
