{% extends "base.html" %}

{% block title %}
  AIS - Logged Out
{% endblock title %}

{% block content %}
<body>
  <style>
    .logout-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      padding: 3rem 1rem;
    }

    .logout-page h2 {
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .logout-message {
      background-color: var(--surface);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .logout-message p {
      font-size: 1.1rem;
      margin: 0;
      color: var(--text-primary);
      font-weight: 500;
    }

    .logout-message p:nth-of-type(2) {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    .action-buttons .btn {
      width: 100%;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
    }

    .action-buttons .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: var(--text-white);
    }

    .action-buttons .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      color: var(--text-white);
    }

    .action-buttons .btn-secondary {
      background-color: var(--surface);
      border: 2px solid var(--border);
      color: var(--text-primary);
    }

    .action-buttons .btn-secondary:hover {
      background-color: var(--surface-hover);
      border-color: var(--primary);
      color: var(--text-primary);
    }

    /* Responsive: side by side on larger screens */
    @media (min-width: 576px) {
      .action-buttons {
        flex-direction: row;
      }
      .action-buttons .btn {
        flex: 1;
      }
    }
  </style>

  <div class="container">
    <div class="logout-page">
      <h2>You've Been Logged Out</h2>

      <div class="logout-message">
        <p>You have successfully logged out of your account.</p>
        <p>Thank you for using Active Interview Service!</p>
      </div>

      <div class="action-buttons">
        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
        <a href="{% url 'index' %}" class="btn btn-secondary">Return to Home</a>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
