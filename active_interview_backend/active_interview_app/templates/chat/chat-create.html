{% extends "base-sidebar.html" %}


{% block title %}
  AIS - Create AI Interview
{% endblock %}


{% block content %}
  <div class="centered-container flex-grow-1 d-flex flex-column justify-content-center p-2">
    <h3 class="whiteTextOverride px-3 pt-3" style="text-align: center;">Create an AI Interview</h3>
    <hr class="white-break">
    <div id="content-scroll" class="d-flex flex-column overflow-y-auto overflow-x-hidden pe-0">
      <form method="post" action="{% url "chat-create" %}">
        {% csrf_token %}
        <div>
          <div class="d-flex">
            <h5 class="whiteTextOverride me-2">Title*:</h5>
            {{ form.title }}
          </div>
          <div class="d-flex">
            <h5 class="whiteTextOverride me-2">Job Listing*:</h5>
            {{ form.listing_choice }}
          </div>
          <div class="d-flex">
            <h5 class="whiteTextOverride me-2">Resume:</h5>
            {{ form.resume_choice }}
          </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-2" name="create">Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
