{% extends "base-sidebar.html" %}


{% block title %}
  AIS - Edit "{{ chat.title }}"
{% endblock %}


{% block content %}
  <div class="centered-container flex-grow-1 d-flex flex-column justify-content-center p-2">
    <h3 class="whiteTextOverride px-3 pt-3" style="text-align: center;">Edit "{{ chat.title }}"</h3>
    <hr class="white-break">
    <div id="content-scroll" class="d-flex flex-column overflow-y-auto overflow-x-hidden pe-0">
      <form method="post" action="{% url "chat-edit" chat_id=chat.id %}">
        {% csrf_token %}
        <div>
          <div class="d-flex">
            <h5 class="whiteTextOverride me-2">Title:</h5>
            {{ form.title }}
          </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-2" name="update">Update</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
