{% extends "base.html" %}
{% block content %}
  <style>
    /* Override Bootstrap classes for theme support */
    .text-muted {
        color: var(--text-secondary) !important;
    }
    .form-label {
        color: var(--text-primary) !important;
    }
    .form-control, .form-select {
        background-color: var(--surface) !important;
        border-color: var(--border) !important;
        color: var(--text-primary) !important;
    }
    .form-control:focus, .form-select:focus {
        background-color: var(--surface) !important;
        border-color: var(--primary) !important;
        color: var(--text-primary) !important;
        box-shadow: 0 0 0 0.2rem rgba(31, 123, 166, 0.25) !important;
    }
    .form-control::placeholder,
    .form-select::placeholder,
    textarea::placeholder {
        color: var(--text-light) !important;
        opacity: 1 !important;
    }
  </style>
  <div class="container-page container-narrow container-centered">
    <div class="box box-section" style="width: 100%; max-width: 700px;">
      <h2 class="text-brand text-xl mb-4">Request Role Change</h2>
      <div class="box box-info mb-4">
        <p class="mb-0">
          <strong>Current role:</strong> {{ request.user.profile.role|title }}
        </p>
      </div>
      <form method="post" action="{% url 'request_role_change' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label text-bold">Requested Role *</label>
          <select name="requested_role" class="form-select" required>
            <option value="">-- Select Role --</option>
            <option value="interviewer">Interviewer</option>
          </select>
          <small class="text-secondary-color text-sm d-block mt-1">
            Interviewers can conduct practice interviews and view all candidate profiles.
          </small>
        </div>
        <div class="mb-4">
          <label class="form-label text-bold">Why do you want this role? (Optional)</label>
          <textarea name="reason"
                    class="form-control"
                    rows="4"
                    placeholder="Tell us about your experience and why you'd like to become an interviewer..."></textarea>
        </div>
        <div class="d-flex gap-2" style="gap: 1rem;">
          <button type="submit" class="btn btn-primary">Submit Request</button>
          <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
