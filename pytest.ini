[pytest]
# Django settings for pytest
DJANGO_SETTINGS_MODULE = active_interview_project.settings

# Add the Django project directory to Python path
pythonpath = active_interview_backend

# ONLY look for tests in this specific directory
testpaths = active_interview_backend/active_interview_app/tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore these directories completely
norecursedirs = .git .tox dist build *.egg htmlcov mutants .mutmut-cache __pycache__ .pytest_cache

# Django database and other options
addopts =
    --reuse-db
    --nomigrations
    --ignore=mutants
    --ignore=.mutmut-cache
    --ignore=test_mutmut_simple.py
    --strict-markers
    -p no:warnings
