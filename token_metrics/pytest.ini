[pytest]
# Pytest configuration for token_metrics tests

testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    django: Tests requiring Django

# Django settings
DJANGO_SETTINGS_MODULE = active_interview_project.settings

# Ignore paths
norecursedirs = .git .tox htmlcov __pycache__ .pytest_cache

# Minimum coverage
[coverage:run]
source = scripts, backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = backend/tests/htmlcov
