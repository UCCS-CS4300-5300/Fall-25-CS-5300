[mutmut]
# Quick mutation test - tests ONE small file with ONE small test
# This should complete in under 1 minute

# Only mutate the sample file
paths_to_mutate=active_interview_backend/active_interview_app/mutation_test_sample.py

# Only run the sample test (not all tests)
runner=bash -c "cd active_interview_backend && DJANGO_SETTINGS_MODULE=active_interview_project.settings python3 manage.py test active_interview_app.tests.test_mutation_sample --verbosity=0"

backup=False
dict_synonyms=Struct, NamedStruct
use_coverage=False
